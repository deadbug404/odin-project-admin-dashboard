<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!--For Roboto Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/logo.png" alt="dashboard-logo" height="50px" width="50px">
            <h2>Dashboard</h2>
        </div>
        <div class="main">
            <div>
                <a href="">
                    <img src="images/home-icon.png" alt="home-icon" width="30px" height="30px">
                    Home
                </a>
            </div>
            <div>
                <a href="">
                    <img src="images/profile-icon.png" alt="profle-icon" width="30px" height="30px">
                    Profile
                </a>
            </div>
            <div>
                <a href="">
                    <img src="images/message-icon.png" alt="message-icon" width="30px" height="30px">
                    Messages
                </a>
            </div>
            <div>
                <a href="">
                    <img src="images/history-icon.png" alt="history-icon" width="30px" height="30px">
                    History
                </a>
            </div>
            <div>
                <a href="">
                    <img src="images/task-icon.png" alt="task-icon" width="30px" height="30px">
                    Tasks
                </a>
            </div>
            <div>
                <a href="">
                    <img src="images/community-icon.png" alt="community-icon" width="30px" height="30px">
                    Communities
                </a>
            </div>
        </div>
        <div class="misc">
            <div>
                <a href="">
                    <img src="images/setting-icon.png" alt="setting-icon" width="30px" height="30px">
                    Setting
                </a>
            </div>
            <div>
                <a href="">
                    <img src="images/support-icon.png" alt="support-icon" width="30px" height="30px">
                    Support
                </a>
            </div>
            <div>
                <a href="">
                    <img src="images/privacy-icon.png" alt="privacy-icon" width="30px" height="30px">
                    Privacy
                </a>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="top">
            <form action="" style="display: flex; text-align: center;">
                <img src="images/search-icon.png" alt="search-icon" width="20px" height="20px">
                <input type="text" style="border-radius: 5px; border: 1px solid black; width: 100%;">
            </form>
            <div class="profile">
                <a href="">
                    <img src="images/notification-icon.png" alt="notification-icon" width="30px" height="30px">
                </a>
                <a href="">
                    <img src="images/pfp-icon.png" alt="pfp-icon" width="30px" height="30px">
                </a>
                <p>Your Name</p>
            </div>
        </div>
        <div class="bottom">

        </div>

    </div>
    <div class="content">

    </div>
</body>
</html>
