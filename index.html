<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!--For Roboto Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/logo.png" alt="dashboard-logo" height="50px" width="50px">
            <h2>Dashboard</h2>
        </div>
        <div class="main">
            <div>
                <img src="images/home-icon.png" alt="home-icon" width="30px" height="30px">
                Home
            </div>
            <div>
                <img src="images/profile-icon.png" alt="home-icon" width="30px" height="30px">
                Profile
            </div>
            <div>
                <img src="images/message-icon.png" alt="home-icon" width="30px" height="30px">
                Messages
            </div>
            <div>
                <img src="images/history-icon.png" alt="home-icon" width="30px" height="30px">
                History
            </div>
            <div>
                <img src="images/task-icon.png" alt="home-icon" width="30px" height="30px">
                Tasks
            </div>
            <div>
                <img src="images/community-icon.png" alt="home-icon" width="30px" height="30px">
                Communities
            </div>
        </div>
    </div>
    <div class="header">

    </div>
    <div class="content">

    </div>

</html>
